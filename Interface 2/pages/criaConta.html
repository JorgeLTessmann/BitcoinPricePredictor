<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Interface Bitcoin</title>
    <script src="../scripts/js.js"></script>
    <link rel="stylesheet" href="../styles/criarConta.css">
</head>

<body>
    <div class="register-container">
        <h2 class="register-title">Criar Sua Conta</h2>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu melhor email" required>
            </div>

            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>

            <button type="submit" class="register-btn">Cadastrar</button>
        </form>
        <a href="login.html" class="login-link">Já tem uma conta? Faça login!</a>
    </div>

</body>
</html>

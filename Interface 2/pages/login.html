<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Interface Bitcoin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.2.0"></script>
    <script src="../scripts/js.js"></script>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <header class="hd1">
        <div class="logo">
            <img class="img1" src="../images/Bitcoin-Logo.png" alt="Logo Bitcoin">
        </div>
        <button class="menu-toggle" aria-label="Menu" aria-expanded="false">
            ☰
        </button>
        <nav class="menu">
            <a href="../index.html">Home</a>
            <a href="contato.html">Contato</a>
            <a href="comoUsar.html">Como usar</a>
            
        </nav>
    </header>

    <main class="mn1">
        <div class="login-container">
            <img src="../images/BENEFICIOS-SEM-PERFIL-DE-MOTORISTA-279x300.webp" alt="Avatar" class="login-avatar">
            <h2 class="login-title">Login</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Entrar</button>
            </form>

            <div class="login-options">
                <p>Não tem uma conta? <a href="criaConta.html">Cadastre-se</a></p>
            </div>
        </div>
    </main>
</body>

</html>
